<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho Produto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>
                <li><i class="bi bi-geo-alt"></i></li>
                <li>
                    <p>Londrina, PR</p>
                </li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <i class="bi bi-chevron-double-left"></i>
            <h1>Carrinho</h1>
            <i class="bi bi-cart-x"></i>
        </div>
    </section>

    <section>
        <div>
            <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
                alt="" alt="imagem do produto">
        </div>

        <div>
            <p>Nome do produto</p>

            <div>
                <i class="bi bi-dash-square"></i>
                <p>1</p>
                <i class="bi bi-plus-square"></i>
            </div>
        </div>

        <div>
            <i class="bi bi-trash"></i>
            <p>R$ 00000,00</p>
        </div>
    </section>


    <section>
        <div>
            <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
                alt="" alt="imagem do produto">
        </div>

        <div>
            <p>Nome do produto</p>

            <div>
                <i class="bi bi-dash-square"></i>
                <p>1</p>
                <i class="bi bi-plus-square"></i>
            </div>
        </div>

        <div>
            <i class="bi bi-trash"></i>
            <p>R$ 00000,00</p>
        </div>
    </section>

    <section>
        <input type="text" placeholder="CUPONS">

        <button>Aplicar</button>
    </section>

    <section>
        <div>
            <p>TOTAL</p>
            <p>DELIVERY</p>
        </div>

        <button>IR PAGAMENTO</button>
    </section>
</body>

</html>
